<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 실습 2</title>
</head>

<style>
    .contain{
        display: flex;
        justify-content: space-around;
        margin-left: 20px;
        width: 450px;
        height: 135px;
    }
    .child{
        display: flex;
        width: 130px;
        height: 120px;
        border-radius: 10px;
        background-color: palevioletred;
    }
</style>


<body>
    <div class="contain">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
    <div class="contain">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
    <div class="contain">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
