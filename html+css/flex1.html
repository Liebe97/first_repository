<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 실습 1</title>
</head>

<style>
    .contain{
        display: flex;
        justify-content: space-around;
        margin: 20px;
        width: 450px;
        height: 156px;
        border: 2px solid palevioletred;
    }
    .child{
        display: flex;
        margin-top: 18px;
        width: 130px;
        height: 120px;
        border-radius: 10px;
        background-color: palevioletred;
    }
</style>

<body>
    <div class="contain">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
